<!DOCTYPE html>
<html>

</head>
<body>

 </div>

        });
        new Vue({
            el:'#app',
            data:{
                cardTitle: "titlesssklajnfkas",
                list:[1,2,3,4]
            },
            methods:{
                okMethods:function (){
                    console.log("ok");
                    console.log(this.list);
                },
                cancelMethods:function (){
                    console.log("cancel")    
                }
            }
        });
</script>
</body>
</html>
